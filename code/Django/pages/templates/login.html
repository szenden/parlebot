<section class="section">
  <div class="container">

    <!--Intro text -->
    <div class="row top_kamervraag">
      <div class="col-sm-9">
        <h1 class="section_title">Kamervragen portaal</h1>
      </div>
    </div>

    <div class="row">

              <h3 class="card_title">Inloggen</h3>
            </div>
          </div>
          <div class="card_info">

            </form>
            <form action="{% url 'minister_portaal' %}">
              <div style="padding-left: 82.8%; padding-top: 2%;">
              <input type="submit" value="Minister">
            </div>
          </form>
            <a class="wachtwoord_vergeten" href="{% url 'wachtwoord_vergeten' %}"> Wachtwoord vergeten?</a>
        </article>
      </div>

     </div>

  </div>
