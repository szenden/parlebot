          <div class="card_toptitle">
            <div class="flexer">

              <h3>
                <a class="card_title" href="#">Kamervragen bekijken</a>
              </h3>
            </div>
          </div>
          <div class="card_info_kamervragen_beantwoorden">
            <div class="flexer_kamervragen_beantwoorden">
              <div class="title_kamervragen_stellen">
                <div class="title_content_kamervragen_stellen">
                  <p class="p_kamervragen_stellen">Aan het ministerie van:
                    <select name="ministerie" class="dropdown_ministerie"></p>
                  <option value="audi">Ministerie van Volksgezondheid, Welzijn en Sport</option>
                  </select>
                </div>

                <br>

                <div class="placement_titel_content_kamervragen_stellen">
                  <p class="titel_content_kamervragen_stellen">Titel
                    <div>
                      <form class="form-inline input_titel">
                        <input disabled class="invoeren_kamervragen" type="Invoer" aria-label="Invoer" value="Rechten van personen met een handicap">
                  </p>
                  </form>
                </div>
              </div>

              <div class="content_kamervragen_stellen">
                <p class="p_content_kamervragen_stellen">Vraag 1:
                  <div>
                    <form class="form-inline input_vraag">
                      <textarea disabled class="invoeren_kamervragen_stellen" type="Invoer" aria-label="Invoer">Bent u bekend met de berichtgeving rondom onnodig confronterende vragen
op evaluatieformulieren voor ouders van kinderen met zeer ernstige verstandelijke en meervoudige beperkingen (ZEVMB)?</textarea><br><br>
                  </div>
                </p>
                </form>
              </div>

              <div class="content_kamervragen_stellen">
                <p class="p_content_kamervragen_stellen">Vraag 2:
                  <div>
                    <form class="form-inline input_vraag">
                      <textarea disabled maxrows="5" class="invoeren_kamervragen_stellen" type="Invoer" aria-label="Invoer">Hoeveel kinderen zijn er in Nederland die te maken hebben met ZEVMB?
Hoeveel ouders zijn curator van kinderen met ZEVMB in Nederland?</textarea>
                  </div>
                </p>
                </form>
              </div>

              <div class="content_kamervragen_stellen">
                  <p class="p_content_kamervragen_stellen">Vraag 3:
                    <div>
                      <form class="form-inline input_vraag">
                        <textarea disabled maxrows="5" class="invoeren_kamervragen_stellen" type="Invoer" aria-label="Invoer">Kunt u aangeven welke formulieren ouders van kinderen met ZEVMB in
moeten vullen om curator te worden van hun kinderen? Hoe vaak moeten deze formulieren ingevuld worden?</textarea>
                    </div>
                  </p>
                  </form>
                </div>

                <div class="content_kamervragen_stellen">
                    <p class="p_content_kamervragen_stellen">Vraag 4:
                      <div>
                        <form class="form-inline input_vraag">
                          <textarea disabled maxrows="5" class="invoeren_kamervragen_stellen" type="Invoer" aria-label="Invoer">Deelt u de mening van onderzoekers van de Rijksuniversiteit Groningen dat
gezien «de specifieke problemen» die de kinderen met ZEVMB hebben en de gevolgen, 
dat erkenning van de eigenheid van deze groep en van de gezinnen met deze kinderen noodzakelijk» is?</textarea>
                      </div>
                    </p>
                    </form>
                  </div>

              <div class="card_info">
                <form action="{% url 'parlementarier_kamervragen_bekijken' %}">
                  <input class="wachtwoord_vergeten_verstuur" type="submit" value="Terug">
                </form>
              </div>

            </div>

            <!--<h2><a href="#" id="addScnt">Add Another Input Box</a></h2>

<div id="p_scents">

    </p>
</div> -->


            <script>

              $(function () {
                var scntDiv = $('#p_scents');
                var i = $('#p_scents p').size() + 1;

                $('#addScnt').live('click', function () {
                  $('<p><label for="p_scnts"><input type="text" id="p_scnt" size="20" name="p_scnt_' + i + '" value="" placeholder="Input Value" /></label> <a href="#" id="remScnt">Remove</a></p>').appendTo(scntDiv);
                  i++;
                  return false;
                });

                $('#remScnt').live('click', function () {
                  if (i > 2) {
                    $(this).parents('p').remove();
                    i--;
                  }
                  return false;
                });
              });

            </script>

            <style>
              * {
                font-family: Arial;
              }

              h2 {

              }

              h2 a {
                color: #224f99;
              }

              a {
                color: #999;
                text-decoration: none;
              }

              a:hover {
                color: #802727;
              }

              p {
                padding: 0 0 5px 0;
              }

              input {
                padding: 5px;
                border: 1px solid #999;
                border-radius: 4px;
                -moz-border-radius: 4px;
                -web-kit-border-radius: 4px;
                -khtml-border-radius: 4px;
              }
